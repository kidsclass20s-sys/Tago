/*********************** Title Case Helper *************************/
function toTitleCase(input){
  if(!input) return '';
  // normalize bullets and similar separators so they are preserved
  let s = String(input).trim();
  s = s.replace(/\u2022/g, ' • '); // bullet
  s = s.replace(/\s+/g, ' ');
  // split by spaces and title-case each token while preserving punctuation
  return s.split(' ').map(token=>{
    if(token === '•') return '•';
    // preserve tokens that are pure punctuation
    if(/^[^A-Za-z0-9]+$/.test(token)) return token;
    const m = token.match(/^([^A-Za-z0-9]*)([A-Za-z0-9]+(?:'[A-Za-z0-9]+)?)([^A-Za-z0-9]*)$/);
    if(!m) return token.charAt(0).toUpperCase() + token.slice(1).toLowerCase();
    const prefix = m[1] || '';
    const core   = m[2] || '';
    const suffix = m[3] || '';
    const coreTitle = core.charAt(0).toUpperCase() + core.slice(1).toLowerCase();
    return prefix + coreTitle + suffix;
  }).join(' ');
}

/************************* Continuous Gapless Ticker *************************/
const ticker = document.getElementById('ticker');
const track  = document.getElementById('tickerTrack');
let rafId = null;
let xPos = 0;
let phraseWidth = 0;
let currentText = '';
// FASTER ticker as requested
let tickerDurationSec = 18;

function buildTickerItems(display){
  track.innerHTML = '';
  currentText = display;
  // add a sample to measure width
  const sample = document.createElement('span');
  sample.className = 'ticker-item';
  sample.textContent = display;
  track.appendChild(sample);
  // measure and duplicate until track width > container + phrase
  const phraseW = sample.offsetWidth || 1;
  const containerW = ticker.offsetWidth || window.innerWidth || 1;
  let totalW = 0;
  let safety = 0;
  while (totalW < containerW + phraseW && safety < 200){
    const s = document.createElement('span');
    s.className = 'ticker-item';
    s.textContent = display;
    track.appendChild(s);
    totalW += s.offsetWidth;
    safety++;
  }
  // ensure at least 2 copies
  if(track.children.length === 1){
    const extra = document.createElement('span');
    extra.className = 'ticker-item';
    extra.textContent = display;
    track.appendChild(extra);
  }
  track.style.transform = 'translateX(0px)';
  xPos = 0;
}

function startTicker(){
  cancelTicker();
  if(!track || !currentText) return;
  const first = track.querySelector('.ticker-item');
  if(!first) return;
  phraseWidth = first.offsetWidth || 1;
  xPos = (xPos % phraseWidth);
  const speed = phraseWidth / Math.max(0.001, tickerDurationSec);
  let lastTs = null;
  function step(ts){
    if(!lastTs) lastTs = ts;
    const delta = (ts - lastTs)/1000;
    lastTs = ts;
    xPos -= speed * delta;
    while(xPos <= -phraseWidth) xPos += phraseWidth;
    track.style.transform = `translateX(${Math.round(xPos)}px)`;
    rafId = requestAnimationFrame(step);
  }
  rafId = requestAnimationFrame(step);
}
function cancelTicker(){ if(rafId){ cancelAnimationFrame(rafId); rafId = null; } }

function setTickerText(text){
  const raw = (!text || String(text).trim() === '') ? 'BREAKING NEWS • MATCH UPDATES • TRANSFER ALERTS' : String(text);
  // Convert to Title Case before displaying
  const display = toTitleCase(raw);
  buildTickerItems(display);
  // small delay to let browser measure
  setTimeout(()=> startTicker(), 30);
}

window.addEventListener('resize', ()=>{

});
document.addEventListener('visibilitychange', ()=>{

/************************ Celebration Banner Logic (5s + animation) ************************/
const celebrationBanner = document.getElementById('celebrationBanner');
const celebrationText = document.getElementById('celebrationText');
const trackEl = document.getElementById('tickerTrack');
let celebrationTimeout = null;

function buildCelebrationMessage(side){
  const homeName = document.getElementById('teamALabel').textContent || 'HOME TEAM';
  const awayName = document.getElementById('teamBLabel').textContent || 'AWAY TEAM';
  const templates = [
    '{TEAM} scores a GOAL!',
    'GOAL! {TEAM} finds the back of the net!',
    '{TEAM} hits the net!',
    'GOOOAL! {TEAM} takes the lead!'
  ];
  const idx = Math.floor(Math.random() * templates.length);
  const team = (side === 'home') ? homeName : awayName;
  return templates[idx].replace('{TEAM}', team);
}

function showCelebrationFor(side){
  // compose message and keep it broadcast-friendly (Title case the team but overall uppercase for broadcast look)
  let msg = buildCelebrationMessage(side);

  // Normalize team words inside message to Title Case but leave the rest as originally punctuated.
  // We'll transform the entire sentence to "broadcast-friendly" - uppercase visually handled by CSS.
  // But keep team name nicer: replace team occurrence(s) with Title Cased variant
  const homeName = document.getElementById('teamALabel').textContent || 'HOME TEAM';
  const awayName = document.getElementById('teamBLabel').textContent || 'AWAY TEAM';
  const team = (side === 'home') ? homeName : awayName;
  const teamTitle = toTitleCase(team);

  // replace team occurrences (case-insensitive)
  msg = msg.replace(new RegExp(team, 'ig'), teamTitle);

  celebrationText.textContent = msg;

  // hide & pause ticker visual
  cancelTicker();
  trackEl.style.visibility = 'hidden';

  // show banner with animation
  celebrationBanner.classList.add('show');
  celebrationBanner.setAttribute('aria-hidden','false');

  // reset timer if running
  if(celebrationTimeout) clearTimeout(celebrationTimeout);

  // show for 5 seconds, then hide and resume ticker
  celebrationTimeout = setTimeout(()=>{
    celebrationBanner.classList.remove('show');
    celebrationBanner.setAttribute('aria-hidden','true');
    // short delay to allow exit animation then resume
    setTimeout(()=>{
      trackEl.style.visibility = 'visible';
      startTicker();
    }, 160);
    celebrationTimeout = null;
  }, 5000);
}

// external trigger to handle a goal (used by score buttons)
function triggerCelebration(side){
  showCelebrationFor(side);

  // Play goal sound for 3 seconds (if provided)
  if(goalMusicUrl){
    try{
      // stop previous if running
      if(currentGoalAudio){
        currentGoalAudio.pause();
        currentGoalAudio.currentTime = 0;
        currentGoalAudio = null;
      }
      if(goalAudioTimer){ clearTimeout(goalAudioTimer); goalAudioTimer = null; }

      const gAudio = new Audio(goalMusicUrl);
      gAudio.currentTime = 0;
      gAudio.play().catch(()=>{});
      currentGoalAudio = gAudio;

      goalAudioTimer = setTimeout(()=>{
        if(currentGoalAudio){ try{ currentGoalAudio.pause(); currentGoalAudio.currentTime = 0; }catch(e){}
          currentGoalAudio = null;
        }
        goalAudioTimer = null;
      }, 3000);
    }catch(e){ /* ignore audio errors */ }
  }

  // small score glow pulse
  document.querySelectorAll('.score span').forEach(el=>{
    el.style.transition='text-shadow 260ms ease';
    el.style.textShadow='0 0 18px rgba(255,255,255,.95)';
    setTimeout(()=> el.style.textShadow = '', 800);
  });
}

  const goalFile = document.getElementById('inputGoalMusic').files[0];

  if(overlayFile) overlayBg = URL.createObjectURL(overlayFile);

  const min = parseInt(document.getElementById('inputTimerMin').value) || 0;
  const sec = parseInt(document.getElementById('inputTimerSec').value) || 0;
  timer = min*60 + sec;
  elTimer.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;

  const tickerInput = document.getElementById('inputTickerText').value;
  if(tickerInput !== undefined) setTickerText(tickerInput);

  positionMatchSimulation();
  panel.style.display = 'none';
};

const openSettingsBtn = document.getElementById('openSettingsBtn');
openSettingsBtn.onclick = () => { panel.style.display = 'block'; };

// helper to position match simulation text below live badge
function positionMatchSimulation(){
  const live = document.getElementById('liveBadge');
  const sim = document.getElementById('matchSimText');
  if(!live || !sim) return;
  const cs = getComputedStyle(live);
  const liveTop = parseFloat(cs.top) || 0;
  const h = live.offsetHeight;
  sim.style.top = (liveTop + h + h) + 'px';
  sim.style.height = h + 'px';
  sim.style.lineHeight = h + 'px';
  sim.style.fontSize = Math.max(12, Math.round(h * 0.60)) + 'px';
}

/************************ Initialize ************************/
window.addEventListener('load', ()=>{
  positionMatchSimulation();
  setTickerText('BREAKING NEWS • LIVE COMMENTARY • MATCH BUILD-UP');
});

// cleanup before unload
window.addEventListener('beforeunload', ()=>{
  cancelTicker();
  if(celebrationTimeout) clearTimeout(celebrationTimeout);
  if(goalAudioTimer) clearTimeout(goalAudioTimer);
  if(currentGoalAudio){ try{ currentGoalAudio.pause(); currentGoalAudio.currentTime = 0; }catch(e){}
    currentGoalAudio = null;
  }
});
